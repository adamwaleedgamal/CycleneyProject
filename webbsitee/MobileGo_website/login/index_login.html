<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css">
    <title>MobileGo</title>
</head>
<body>
    
    <div class="main_container">
            <!--Header of Login page -->
        <div class="logo_welcome">
            <a href="../Home/index.html"><img class="logo" src="Images/MobileGo.png" alt="MobileGo"></a>
            <h1 class="Back" id="Back" style="color: black; font-size: 50px;">Welcome back</h1>
        </div>
        
        <!--Login box-->
        <div class="login_box">
            <h3>Log in</h3>
            <div class="container">
                <form class="form" action="#">
                    <div class="username">
                        <label class="email_text">Email</label>
                        <input type="username" placeholder="Enter your email">
                    </div>
                    <div class="password">
                        <label class="password_text">Password</label>
                        <input type="password" placeholder="Enter your password">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Footer of login page-->
    <div class="footer_login">
        <div class="login_options">
            <div class="login_button">
                <a class="login_link" href="../Home/index.html">Log in</a>
            </div>
            <div class="options">
                <p>Don't have an account?<a class="register_password" href="../sign up/index_signup.html"> Register Here</a></p>
                <p>Forgot <a class="register_password" href="../login/Forget.html">password</a>?</p>
            </div>
        </div>
        <div class="login_social">
            <div class="facebook">
                <img class="facebook_icon" src="icons8-facebook-48.png" alt="facebook">
                <p>login with Facebook</p>
            </div>
            <div class="google">
                <img class="google_icon" src="icons8-google-48.png" alt="google">
                <p>login with Google</p>
            </div>
        </div>
    </div>
</body>
</html>
