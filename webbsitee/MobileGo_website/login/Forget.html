<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css">
    <title>MobileGo</title>
</head>
<body>
    
    <div class="main_container">
            <!--Header of Login page -->
        <div class="logo_welcome">
            <a href="../Home/index.html"><img class="logo" src="Images/MobileGo.png" alt="MobileGo"></a>
            <h1 class="Back" id="Back" style="color: black; font-size: 50px;">Welcome back</h1>
        </div>
        
        
        <!--Login box-->
        <div class="login_box">
            <h3>Forget Password</h3>
            <div class="container">
                <form class="form" action="#">
                    <div class="username">
                        <label class="email_text">Email</label>
                        <input type="username" placeholder="Enter your email">
                    </div>
                    <div class="password">
                        <label class="password_text">Old Password</label>
                        <input type="password" placeholder="Enter your password">
                    </div>
                    <div class="password">
                        <label class="password_text">New Password</label>
                        <input type="password" placeholder="Enter New password">
                    </div>
                    <div class="password">
                        <label class="password_text"> Conform Password</label>
                        <input type="password" placeholder="Conform Passwordx">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Footer of login page-->
    <div class="footer_login">
        <div class="login_options">
            <div class="login_button">
                <a class="login_link" id="Check" href="../login/index_login.html">Check</a>
            </div>
            <div class="login_button">
                <a class="Back_but"  href="../login/index_login.html">Back</a>
            </div>
        </div>
     
    </div>
</body>
</html>
