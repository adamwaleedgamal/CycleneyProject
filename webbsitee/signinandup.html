<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="icon" type="image/png" href="recyle.png"/>
    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <br>
    <br>
    <div class="cont">
        <div class="form sign-in">
            <h2>Welcome To Cycleny</h2>
            <label>
                <span>Enter your username or email address</span>
                <input type="email" />
            </label>
            <label>
                <span>Enter your Password</span>
                <input type="password" />
            </label><br>
            <a href="#" class="forgot-pass">Forgot password?</a>
           <a href="website.html"> <button type="button" class="submit">Sign In</button></a>
        </div>



        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">

                    <h3>Don't have an account? Please Sign up!<h3>
                </div>
                <div class="img__text m--in">

                    <h3>If you already have an account, just sign in.<h3>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Create Account at Cycleny</h2>
                <label>
                    <span name="name">Name</span>
                    <input type="text" />
                </label>
                <!--
                <label>
                    <span name="age">Age</span>
                    <input type="number" />
                </label>-->
                <label>
                    <span name="email">Email</span>
                    <input type="email" />
                </label>
                <label>
                    <span name="pass">Password</span>
                    <input type="password" />
                </label>
                <a href="website.html"><button type="button" onclick="check()" class="submit">Sign Up</button></a>

            </div>
        </div>
    </div>
    <script src="sign.js"></script>
</body>

</html>
